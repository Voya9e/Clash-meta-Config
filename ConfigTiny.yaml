# clash meta 配置，我用来放在openclash的。

# true 是启用
# false 是禁用

# 分组
pr:
  &pr {
    type: select,
    proxies:
      [
        ⚙️ 自动选择,
        DIRECT,
        🇭🇰 香港,
        🇹🇼 台湾,
        🇰🇷 韩国,
        🇯🇵 日本,
        🇸🇬 新加坡,
        🇺🇸 美国,
        👉🇭🇰 香港,
        👉🇹🇼 台湾,
        👉🇹🇼 韩国,
        👉🇯🇵 日本,
        👉🇸🇬 新加坡,
        👉🇺🇸 美国,
        🌏 其它地区,
      ],
  }
# 延迟检测 URL
p:
  &p {
    type: http,
    interval: 3600,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 300,
      },
  }

# 订阅名，记得修改成自己的
# 添删订阅在这里和下方订阅链接依葫芦画瓢就行
use: &use
  type: select
  use:
    - A
    - B
#    - 本地配置

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
proxy-providers:
  A:
    <<: *p
    path: ./proxy_provider/A.yaml
    url: ""

  B:
    <<: *p
    path: ./proxy_provider/B.yaml
    url: ""

#  本地配置:
#    <<: *p
#    path: ./proxy_provider/本地配置.yaml

